<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="https://img.icons8.com/ios/50/film-reel--v1.png" />
    <!-- Bootstrap Css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Movies & TV Shows -- Javascript Capston Project</title>
  </head>
  <body>
    <!-- Header -->
    <header class="fixed-top bg-light">
      <!-- Navbar -->
      <nav class="container navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/dotty/80/cinema-.png"
              alt="cinema-" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Movies and TV shows</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- content section -->
    <main
      class="mx-auto my-5 pt-5 px-5 d-flex flex-wrap justify-content-between gap-3"></main>
    <!-- Footer -->
    <footer
      class="bg-primary fixed-bottom text-light py-2 px-3 d-flex justify-content-center align-items-center">
      Created with ‚ù§ by Gergito & Amin for more info checkout this
      <a
        href="https://github.com/M-AminAlizadeh/Microverse-capstone-2"
        class="link-dark ms-2 fw-bold fs-5"
        >Link</a
      >
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="e"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Snapshoot -->
            <img class="modal-snapshoot w-100" src="" alt="" />
            <!-- Details -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">##</th>
                </tr>
              </thead>
              <tbody>
                <!-- Initial Date -->
                <tr>
                  <th scope="row">Initial Release Date</th>
                  <td class="modal-initial-date"></td>
                </tr>
                <!-- Rating -->
                <tr>
                  <th scope="row">Rating</th>
                  <td class="modal-rating"></td>
                </tr>
                <!-- Season Number -->
                <tr>
                  <th scope="row">Season Number</th>
                  <td class="modal-season-number"></td>
                </tr>
                <!-- Summary -->
                <tr>
                  <th scope="row">Summary</th>
                  <td class="modal-summary"></td>
                </tr>
                <!-- Link -->
                <tr>
                  <th scope="row">Website Link</th>
                  <td class="modal-website-link"></td>
                </tr>
              </tbody>
            </table>
            <!-- Comments -->
            <h3 class="text-center">
              Comments(<span class="comments-counter"></span>)
            </h3>
            <div
              class="comments-container mt-3 d-flex flex-column justify-content-center align-items-center"></div>
            <!-- Comment form -->
            <h3 class="text-center">Add a Comment</h3>
            <form>
              <input
                type="text"
                class="form-control my-2 comment-username"
                placeholder="Username"
                aria-label="Username"
                aria-placeholder="Your name" />
              <textarea
                class="form-control my-2 comment-description"
                aria-label="With textarea"
                placeholder="Your insights"></textarea>
              <button type="submit" class="btn btn-primary comment-submit-btn">
                Comment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
