<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="https://img.icons8.com/ios/50/film-reel--v1.png" />
    <!-- Bootstrap Css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Movies & TV Shows -- Javascript Capston Project</title>
  </head>
  <body>
    <!-- Header -->
    <header class="fixed-top bg-light">
      <!-- Navbar -->
      <nav class="container navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/dotty/80/cinema-.png"
              alt="cinema-" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Movies and TV shows</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- content section -->
    <main class="mx-auto mt-5 pt-5 px-5 d-flex flex-wrap gap-3">
      <!-- Card -->
      <div class="card" style="width: 20rem">
        <!-- Snapshoot -->
        <img
          src="https://images.ctfassets.net/hrltx12pl8hq/7JnR6tVVwDyUM8Cbci3GtJ/bf74366cff2ba271471725d0b0ef418c/shutterstock_376532611-og.jpg"
          class="card-img-top"
          alt="..." />
        <!-- Name and Like row -->
        <div
          class="card-body d-flex justify-content-between align-items-center">
          <h4 class="card-title text-capitalize">movie name</h4>
          <!-- unlike icon-->
          <div class="like-container d-flex flex-column align-items-center">
            <a href="">
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/ios/50/like--v1.png"
                alt="unlike icon" />
            </a>
            <p class="card-text"><span class="me-2">10</span>Likes</p>
            <!-- src="https://img.icons8.com/ios-filled/50/FA5252/like--v1.png" -->
          </div>
        </div>
        <!-- Summary -->
        <div class="card-body">
          <p class="card-text">movie summary</p>
        </div>
        <!-- Buttons -->
        <div class="card-body d-flex justify-content-between">
          <button type="button" class="btn btn-info">Comments</button>
          <button type="button" class="btn btn-secondary">Reservation</button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer
      class="bg-primary fixed-bottom text-light py-2 px-3 d-flex justify-content-center align-items-center">
      Created with ‚ù§ by Gergito & Amin for more info checkout this
      <a
        href="https://github.com/M-AminAlizadeh/Microverse-capstone-2"
        class="link-dark ms-2 fw-bold fs-5"
        target="_blank">
        Link</a
      >
    </footer>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
